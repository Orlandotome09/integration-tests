info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API Documentation for Temis Compliance Microservice.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Temis Compliance API
  version: "1.0"
paths:
  /check/{entity_id}:
    post:
      consumes:
      - application/json
      description: execute compliance validation over an entity
      parameters:
      - description: Entity ID
        in: path
        name: entity_id
        required: true
        type: string
      - description: 'Name of Compliance Engine '
        in: path
        name: entity_type
        required: true
        type: string
      - description: Type of new check event
        in: path
        name: event_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation_stateApi_contracts.ComplianceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
      summary: Post compliance check
      tags:
      - States
  /profile/{profile_id}:
    get:
      consumes:
      - application/json
      description: Get Profile by id
      parameters:
      - description: Profile ID
        in: path
        name: profile_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation_profileApi_contracts.ProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
      summary: Get Profile by id
      tags:
      - Profile
  /result/{entity_id}:
    get:
      consumes:
      - application/json
      description: get states result for a given entity
      parameters:
      - description: Entity ID
        in: path
        name: entity_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation_stateApi_contracts.ComplianceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
      summary: Get compliance result
      tags:
      - States
  /states/{entity_id}:
    get:
      consumes:
      - application/json
      description: Get state from by entity_id
      parameters:
      - description: Entity ID
        in: path
        name: entity_id
        required: true
        type: string
      - description: Search only states pending
        in: query
        name: only_pending
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation_stateApi_contracts.StateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
      summary: Get state from entity
      tags:
      - States
  /states/resync:
    post:
      consumes:
      - application/json
      description: Resync compliance states
      parameters:
      - description: Array of entities ids to resync compliance states
        in: path
        name: ids
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation_stateApi_contracts.ComplianceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/bitbucket_org_bexstech_temis-compliance_src_presentation.ErrorResponse'
      summary: Resync compliance states
      tags:
      - States
  /states/search:
    get:
      consumes:
      - application/json
      description: search profile states
      parameters:
      - description: Search By rule_name
        in: query
        name: rule_name
        type: string
      - description: Skip rows returned by setting offset
        in: query
        name: offset
        type: string
      - description: Cut rows returned by setting limit
        in: query
        name: limit
        type: string
      - description: Sort rows by sort_by
        in: query
        name: sort_by
        type: string
      - description: Order rows by order_by
        in: query
        name: order_by
        type: string
      - collectionFormat: csv
        description: Filter rows by result status of the profile
        in: query
        items:
          type: string
        name: result_status
        type: array
      - description: Filter rows by filter using profile_id, name or document_number
        in: query
        name: filter
        type: string
      - collectionFormat: csv
        description: Filter rows by one or more partner_id
        in: query
